<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <title>edit page</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1 th:text="${title}">Edit page</h1>
    <table>
        <form method="post" action="/edit" th:object="${formModel}">
            <input type="hidden" name="id" th:value="*{id}" />
            <tr>
                <td><label for="name">名前</label></td>
                <td><input type="text" id="name" name="name" th:value="*{name}" /></td>
            </tr>
            <tr>
                <td><label for="age">年齢</label></td>
                <td><input type="text" id="age" name="age" th:value="*{age}" /></td>
            </tr>
            <tr>
                <td><label for="mail">メール</label></td>
                <td><input type="text" id="mail" name="mail" th:value="*{mail}" /></td>
            </tr>
            <tr>
                <td><label for="memo">メモ</label></td>
                <td><textarea name="memo" id="memo" th:text="*{memo}" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" /></td>
            </tr>
        </form>
    </table>
</body>
</html>
